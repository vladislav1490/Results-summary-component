<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable-0">
    <title>results-summary-component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nested_container">
            <p class="your_result">Your Result</p>
            <div class="window">
                <span class="result">76</span>
                <span class="full-score">of 100</span>
            </div>
            <div class="text">
                <span class="mark">Great</span>
                <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
            </div>
        </div>
        <div class="statistics">
            <span class="name">Summary</span>
            <div class="box_1">
                <div class="box_left">
                    <img class="icon" src=" " alt="svg">
                    <p></p>
                </div>
                <p>
                    <span class="colored-text-1">80</span>
                    <span class="colored-text-2">/ 100</span>
                </p>
            </div>
            <div class="box_2">
                <div class="box_left">
                    <img class="icon" src=" " alt="svg">
                    <p></p> 
                </div>
                <p>
                    <span class="colored-text-1">80</span> 
                    <span class="colored-text-2">/ 100</span>
                </p>
            </div>
            <div class="box_3">
                <div class="box_left">
                    <img class="icon" src=" " alt="svg">
                    <p></p> 
                </div>
                <p>
                    <span class="colored-text-1">80</span> 
                    <span class="colored-text-2">/ 100</span>
                </p>
            </div>
            <div class="box_4">
                <div class="box_left">
                    <img class="icon" src=" " alt="svg">
                    <p></p> 
                </div>
                <p>
                    <span class="colored-text-1">80</span>
                    <span class="colored-text-2">/ 100</span>
                </p>
            </div>
            <div class="box_5">
                <button class="button">Continue</button>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
